<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="navbar fixed-top px-4 nav">
        <h2>.Shop</h2>
        <div class="cart d-flex align-items-center position-relative">
             <!-- cart Trigger Button -->
            <button onclick="myCart()" class="btn d-flex align-items-center justify-content-center" type="button" data-bs-toggle="offcanvas" data-bs-target="#shoppingCart" aria-controls="shoppingCart" style="width: 50px; height: 50px; border-radius: 50%;">
                <i class="bi bi-bag-fill"></i>
            </button>
        
            <!-- Cart Amount -->
            <div id="cartAmount" class="cart-amount position-absolute top-0 end-0 bg-danger text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 20px; height: 20px; font-size: 12px;">
                0
            </div>
        </div>
        
    </div>
    <div class="allProducts ">
        <h2 class="p-2">All Products</h2>
    </div>
    <div class="container ">
    <div class="row gap-2 justify-content-center" id="shop">
        <div class="col-3 card" style="width: 18rem;">
            <img src="images/img-1.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card </p>
              
               <div class="d-flex justify-content-between align-items-center">
                        <span class="text-primary fw-bold">$99.99</span>
                        <button class="btn btn-success">Add to Cart</button>
                    </div>
            </div>
          </div>
         

          </div>
       
    </div>
   


<!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="shoppingCart" aria-labelledby="shoppingCartLabel">
    <div class="offcanvas-header " style="background-color: #eab676;">
        <h5 class="offcanvas-title" id="shoppingCartLabel">Shopping Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body " >
        <!-- Cart Items -->
        <div id="itemsList">
        <div class="cart-item d-flex justify-content-between align-items-center mb-3">
            <img src="images/img-2.jpg" alt="Product" class="img-fluid" style="width: 50px; height: 50px;">
            <div class="cart-details">
                <p class="mb-0"></p>
                <small></small>
            </div>
            <div class="quantity-controls d-flex align-items-center">
                <button class="btn btn-outline-secondary btn-sm">-</button>
                <span class="mx-2">1</span>
                <button class="btn btn-outline-secondary btn-sm">+</button>
            </div>
            <a href="#" class="text-danger">Remove</a>
        </div>
        </div>
        <!-- Subtotal -->
        <div class="d-flex justify-content-between align-items-center mt-3">
            <span>Subtotal</span>
            <span class="fw-bold " id="subtotal">0</span>
        </div>

        <!-- Checkout Button -->
        <button  class="btn btn-warning w-100 mt-3">Proceed to Checkout</button>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>

  </body>
</html>
